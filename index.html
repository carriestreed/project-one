<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
  <title>The Maze Race</title>
</head>
<body>
  <header>
    <h1> The Maze Race </h1>
  </header>

  <!--the game container -->
  <div class="maze-container">

    <div class="maze-game">

      <!-- all the goodness -->
      <canvas id="canvas" width="600" height="600">
      </canvas>

      <!-- welcome box -->
      <div class="welcome">
        <h2> The Maze Race</h2>
        <p> Players! Choose your mark: </p>
        <form>
          <input id="p1" type="text" name="player1" placeholder="Player One, Sign Up Here" value="">
          <br><br>
          <input id="p2" type="text" name="player2" placeholder="Player Two, Sign Up Here" value="">
          <br><br>
          <input class="rulesButton" type="button" value="Rules">
          <input class="playButton" type="button" value="Ready? Set... Go!">
        </form>
      </div>

      <!-- winner box -->
      <div class="winner">
        <h3> We Have A Winner!</h3>
        <p> Congrats
            <span class="winName"> 'winner name' </span>!
            You are officially smarter, faster,
            and <em>much</em> more good-looking than
            <span class="loseName"> 'loser name' </span>.
        </p>
        <br>
        <form>
          <input class="resetButton" type="button" value="Race Again!">
        </form>
      </div>

      <!-- TODO player finish lines -->
      <div class="finishLineP1">
      </div>
      <div class="finishLineP2">
      </div>


    </div>
  </div>

<script src="app.js"></script>
<script src="app-canvas.js"></script>
</body>
</html>
