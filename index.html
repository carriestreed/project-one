<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
  <title>The Maze Race</title>
</head>
<body>
  <header>
    <h1> The Maze Race </h1>
  </header>

  <!--the game container -->
  <div class="maze-container">

    <div class="maze-game">

      <canvas id="canvas" width="600" height="600">
      </canvas>

      <div class="welcome">
        <h2> The Maze Race</h2>
        <p> Players! Choose your mark: </p>

        <form>
          <input type="text" name="player1" placeholder="Player One Sign Up">
          <br><br>
          <input type="text" name="player2" placeholder="Player Two Sign Up">
          <br><br>
          <input id="playButton" type="button" value="Ready? Set... Go!">
        </form>

      </div>

    </div>

  </div>

<script src="app.js"></script>
<script src="app-canvas.js"></script>
</body>
</html>
